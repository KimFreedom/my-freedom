<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  	<!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
  	<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">Freedom</a>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="/form.html">회원가입</a>
          <a class="nav-link" href="/list">사용자 목록</a>
        </li>
      </ul>
    </nav>
    <div class="container">
	    <form action="/create" method="post">
		  <div class="form-group">
		    <label for="userID">사용자 ID</label>
		    <input type="text" class="form-control" name="userID" placeholder="사용자 아이디">
		    <small id="emailHelp" class="form-text text-muted">Unique user ID</small>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" name="password" placeholder="Password">
		  </div>
		  <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" placeholder="이름">
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" name="email" placeholder="이메일">
          </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
